        <!-- linking style.css -->

        <link

    <body class="">
        <div class="weather-app glassmorphism ">
            <!-- <div class="weather-app "> -->
            <div class="container">
                <h3 class="brand">
                    The weather</h3>
                <div>
                    <h1 class="temp">16&#176;C</h1>
                    <div class="city-time">
                        <h4 class="name">Patna</h4>

                        </small>
                        <div class="weather">
                            <img
                                src="./icons/day/113.png"
                                class="icon"
                                alt="
                                icon" width="
                                50" height="
                                50" /> <span class="condition">Clear</span>
                    </div>
                </div>
            </div>

                <footer class="made-by">

 <script src="script.js"></script>
